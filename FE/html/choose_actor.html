<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/choose_actor.css" />
  </head>
  <body>
    <!-- begin header -->
    <header class="header">We help your event</header>
    <div class="content">
      <!-- begin choose_actor -->
      <div class="choose_actor">
        <h2>How do you want to use the website?</h2>
        <p>We’ll personalize your setup experience accordingly.</p>
        <ul class="tabs">
          <li id="user" class="tab-item active">
            <a href="#">
              <div class="tag_b">
                <b>I'm user</b><br />
                <p>Tôi đến để tìm kiếm và tham gia sự kiện</p>
              </div>
              <i>Free</i>
            </a>
          </li>
          <li id="buss" class="tab-item">
            <a href="#">
              <div class="tag_b">
                <b>I'm business</b><br />
                <p>Tôi đến để tạo sự kiện</p>
              </div>
            </a>
          </li>
        </ul>
        <button class="button">
          <span class="button-content">Tạo tài khoản</span>
        </button>
      </div>
      <div class="tab-content">
        <div class="tab-user tab-pane active">User</div>
        <div class="tab-business tab-pane">Business</div>
      </div>
    </div>
    <script src="../js/choose_account.js"></script>
    <script>
      const userBtn = document.querySelector("#user");
      const bussBtn = document.querySelector("#buss");
      userBtn.addEventListener("click", () => {
        localStorage.setItem("role", "user");
        location.href = "./register_form.html";
      });

      bussBtn.addEventListener("click", () => {
        localStorage.setItem("role", "bussi");
        location.href = "./register_form.html";
      });
      v;
    </script>
  </body>
</html>
