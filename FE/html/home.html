<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Help Your Event</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- begin header -->
    <header id="header">
      <div class="header">
        <div class="logo">
          <div class="sublogo">
            <i class="bx bx-qr"></i>
          </div>
          <h3>We help your event</h3>
        </div>
        <div class="search__nav">
          <div>
            <div class="search d-flex-center">
              <div class="search__icon"><i class="bx bx-search"></i></div>
              <input
                type="textbox"
                class="search__input"
                spellcheck="false"
                placeholder=" Tìm kiếm..."
              />
            </div>
          </div>
        </div>
        <div class="login">
          <a href="#">Đăng nhập</a>
        </div>
      </div>
    </header>

    <!-- begin content -->
    <article id="article">
      <nav class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#footer">Contact</a></li>
        </ul>
      </nav>
      <div class="contents">
        <p>Sự kiện nổi bật</p>
        <div class="events">
          <div class="event">
            <div class="img">
              <img src="../img/internship program.jpg" alt="Hinh Anh" />
            </div>
            <div class="content">
              <h2 class="title__event"></h2>
            </div>
          </div>
        </div>
      </div>
    </article>

    <!-- begin footer -->
    <footer id="footer">
      <div id="contact">
        <h4>WE HELP YOUR EVENT</h4>
        <p><i class="bx bx-map"></i><label>Đà Nẵng, VN</label></p>
        <p>
          <i class="bx bx-phone"></i><label>Phone:</label>
          <a href="tel:+00 151515">+00 151515</a>
        </p>
        <p>
          <i class="bx bx-envelope"></i><label>Email:</label>
          <a href="mailto:mail@mail.com">wehelpyourevent@mail.com</a>
        </p>
      </div>
      <div id="w">
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <span><i class="bx bxl-facebook"></i></span>
          </li>
          <li class="icon twitter">
            <span class="tooltip">Twitter</span>
            <span><i class="bx bxl-twitter"></i></span>
          </li>
          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="bx bxl-instagram"></i></span>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
